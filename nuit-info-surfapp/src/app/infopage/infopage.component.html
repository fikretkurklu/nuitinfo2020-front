<h1> Historique </h1>


<ul class=sessions >
	<li *ngFor="let session of sessions" (click)="onSelect(session)">
		<span class = badge>{{session.id}}</span> <span> duree : {{session.duree}} date : {{session.date}}</span>
	</li>
</ul>

<div *ngIf="selectedsession">

    <h2>{{selectedsession.lieu | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedsession.id}}</div> 
    <div>
      <label>lieu :
        <input [(ngModel)]="selectedsession.lieu" placeholder="lieu"/>
      </label>
    </div>
    <div><span>météo : </span>
            <div *ngIf="selectedsession.meteo;then contenu_bon else contenu_pas_bon">Le contenu saisi ici sera ignoré.</div>
