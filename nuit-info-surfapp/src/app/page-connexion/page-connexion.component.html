
<div id="connexion-form-div">

        <h1>Connexion</h1>
        
        <label><b>Nom d'utilisateur</b></label>
        <input type="text" placeholder="Entrer le nom d'utilisateur" name="email" ngModel required><br>

        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" name="password" ngModel required><br>

        <input type="submit" id='submit' value='LOGIN'>
    </form>
</div>
